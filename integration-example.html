<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Integration Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="page-header">
            <h1>My Website with DOOM Integration</h1>
            <p>Check out this classic game embedded in my site!</p>
        </div>
        
        <!-- DOOM Player will be inserted here -->
        <div id="doom-container"></div>
        
        <div class="page-header" style="margin-top: 30px;">
            <p>That's it! DOOM is now part of your website.</p>
        </div>
    </div>

    <!-- Include the DOOM component -->
    <script src="doom-component.js"></script>
    <script>
        // Initialize DOOM player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DoomWebPlayer('doom-container');
        });
    </script>
</body>
</html>
